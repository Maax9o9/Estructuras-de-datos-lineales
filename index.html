<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Directory</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchId" placeholder="Buscar...">
        <button id="searchButton">Buscar</button>
    </div>    
    <div class="sort-buttons">
        <button id="sortBubble">Ordenar por Bubble Sort</button>
        <button id="sortMerge">Ordenar por Merge Sort</button>
        <button id="sortRadix">Ordenar por Radix Sort</button>
    </div>
    <div id="results"></div>
    <div id="timingResults"></div>

    <h2>Gr√°ficos de Tiempos de Ordenamiento</h2>
    <div class="chart-container">
        <canvas id="searchTimeChart" width="400" height="200"></canvas>
        <canvas id="arrayChart" width="400" height="200"></canvas>
        <canvas id="linkedListChart" width="400" height="200"></canvas>
        <canvas id="iterationChart" width="400" height="200"></canvas> 
    </div>

    <script type="module" src="./src/models/Array.js"></script>
    <script type="module" src="./src/models/LinkedList.js"></script>
    <script type="module" src="./src/models/Business.js"></script>
    <script type="module" src="./src/controllers/Scripts.js"></script>
</body>
</html>
